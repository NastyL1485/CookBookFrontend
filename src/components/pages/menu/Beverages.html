<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завтраки</title>
  <link rel="stylesheet" href="./css/BLD.css">
  <link rel="stylesheet" href="./css/reset.css">
  
</head>
<body>
  <section id="header"><script src="navigation.js"></script></section>
  <main class="main">
    <section class="intro">
      <div class="intro_wrap">
        <h1 class="intro_title">
          Рецепты напитков
        </h1>
        <div class="cards1">
          <div class="card1">
            <div class="name1"><p class="text1">Название</p></div>
          </div>
          <div class="card1">
            <div class="name2"><p class="text1">Название</p></div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="name3"><p class="text">Название</p></div>
          </div>
          <div class="card"> 
            <div class="name4"><p class="text">Название</p></div>
          </div>
        </div>
      </div>
    </section>

    <section class="pag">
      <div class="cont">
        <div class="pagination">
            <button class="b1" onclick="backB()"><img src="img/str.png" ></button>
            <ul class="d">
                <li class="link active" value="1" onclick="activeLink()">1</li>
                <li class="link" value="2" onclick="activeLink()">2</li>
                <li class="link" value="3" onclick="activeLink()">3</li>
                <li class="link" value="4" onclick="activeLink()">4</li>
            </ul>
            <button class="b2" onclick="nextB()"><img src="img/str.png" ></button>
        </div>
    </div>

    <script>
        let link = document.getElementsByClassName("link");
        let currentValue = 1;
        function activeLink(){
            for(l of link){
                l.classList.remove("active");

            }
            event.target.classList.add("active");
            currentValue = event.target.value;

        }
        function backB(){
            if(currentValue>1) {
                for(l of link){
                l.classList.remove("active");
            }
            currentValue--;
            link[currentValue-1].classList.add("active");
        }
        }
        function nextB(){
            if(currentValue<4) {
                for(l of link){
                l.classList.remove("active");
            }
            currentValue++;
            link[currentValue-1].classList.add("active");
        }
        }
    </script>
    </section>
    
      
    <section class="twopart">
      <div class="twopart_cont">
        <div class="left">
          <p>Наши социальные сети:</p>
          <p class="l1">t.me.receptic</p>
          <p class="l1">vk.com/receptic</p>        
      </div>
      <div class="right">
        <p class="l1">Телефон поддержки: +7 (899) 456-67-56</p>
      </div>
    </div>
    </section> 

  </main>
</body>
</html>
